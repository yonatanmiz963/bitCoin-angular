<div *ngIf="moves.length > 0" class="moves-list-section flex column align-center">
  <div class="title-wrapper">
    <h2>{{title}}</h2>
  </div>
  <ul class="moves-list flex column justify-center align-center">
    <move-preview class="move-preview" *ngFor="let move of moves;index as idx" [trackBy]="trackByFn" [move]="move">
    </move-preview>
  </ul>
</div>
